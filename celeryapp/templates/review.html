{% extends "base.html" %}
    
      {% block title %}Review{% endblock %}
      {% block content %}
    

      <style>
          .login,
          .image {
              min-height: 100vh;
          }

          .bg-image {
              background-image: url('https://picsum.photos/200/300/?blur');
              background-size: cover;
              background-position: center center;
          }

          .container-fluid {
              max-width: 100%;
          }

          .account-form input {
              border: 2px solid #ccc;
              height: calc(2em + .75rem + 2px);
          }

          .account-form input:focus {
              border-color: #1497ff;
              box-shadow: inset 0 0px 0px rgba(0, 0, 0, 0.075), 0 0 0px rgba(255, 0, 0, 0.6);
          }
      </style>


      <div class="container-fluid">
          <div class="row no-gutter">
              <div class="col-md-6 bg-light">

                    {% if messages %}
                    <div class="mt-3 col-12 text-center">
                        <ul class="messages">
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                <strong>{{message}}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            {% endfor %}
                        </ul>
                    </div>
                    {% endif %}

                  <div class="login d-flex align-items-center py-5">
                      <div class="container">
                          <div class="row">
                              <div class="col-8 col-md-8  mx-auto">
                                  <p class="h4 mb-4 font-weight-bold">Write a review</p>
                                  <form novalidate action="{% url 'reviews' %}" method="post">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                      <button class="btn btn-primary btn-block py-2 mb-4 mt-5"
                                          type="submit" value="Log-in">Submit</button>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-md-6 d-none d-md-flex bg-image"></div>
          </div>
      </div>
      {% endblock %}
